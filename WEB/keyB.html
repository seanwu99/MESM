<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>Virtual Keyboard</title>
    <script id="sap-ui-bootstrap"
            src="https://sapui5.netweaver.ondemand.com/resources/sap-ui-core.js"
            data-sap-ui-theme="sap_bluecrystal"
            data-sap-ui-language="en">
    </script>

    <link href="mottie/keyboard.css" rel="stylesheet">
    <script src="mottie/jquery.keyboard.js"></script>

    <script>
        $(function ($) {
            $('.keyPad').click(function () {
                $('#keyPadText').data('keyboard').reveal();
                cc(document.getElementById('keyPadText').value);
                document.getElementById('keyPadText').value = '';
                return false;
            });
            $('#keyPadText').keyboard({
                layout: 'custom',
                customLayout: {
                    'normal': [
                        '9 8 7 6 5',
                        '4 3 2 1 0',
                        'A B C {bksp}',
                        '{accept} {a}'
                    ]
                },
                position: {
                    of: $('.keyPad'),
                    my: 'center top',
                    at: 'center top'
                }
            });
        });
        function cc(obj) {
            console.log(obj);
        }
    </script>

</head>

<body>

<a id="calc">keyPad</a>
<!--<a class="keyPad">keyPad</a>-->
<!--<input id="calc" type="text"/>-->

<input id="keyPadText" type="text" style="width:100px;display:none;">

</body>
</html>
